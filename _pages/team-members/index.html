<!-- Team -->

    <div class="container" id="former">
        <h5 class="section-title-gray h1">@FORMER</h5>
        <div class="row former-container">
            
        </div>
<!-- Team -->
<section id="team" class="pb-5">
    <div class="container" id="ctfer">
        <h5 class="section-title-blue h1">@CTF</h5>
        <div class="row ctfer-container">
            
            
        </div>    

<!-- Team -->
<section id="team" class="pb-5">
    <div class="container" id="media">
        <h5 class="section-title-pink h1">@MEDIA</h5>
        <div class="row media-container">
            
        </div>


<script>
    var HTML = document.querySelector ('html');
    var Former = document.querySelector ('#former');
    var CTF = document.querySelector ('#ctfer');
    var Media = document.querySelector ('#media');
    var CTFTeam = CTF.querySelector ('.row.ctfer-container');
    var formerTeam = Former.querySelector ('.row.former-container');
    var mediaTeam = Media.querySelector ('.row.media-container');



var renderCFT = function () {
    var htmls = members.map ((member) => {
        var socialMedia = function () {
            if (member.link.includes ("twitter")) return "twitter"
            else if (member.link.includes ("facebook")) return "facebook"
            else if (member.link.includes ("outlook")) return "windows"
            else if (member.link.includes ("gmail")) return "google"
            else if (member.link.includes ("instagram")) return "instagram"
        }

        if (member.ban === "CTF") {
            return `<!-- Team member -->
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                <div class="mainflip">
                    <div class="frontside">
                        <div class="card">
                            <div class="card-body text-center">
                                <p><img class=" img-fluid" src="${member.img}" alt="card image"></p>
                                <h4 class="card-title-blue">${member.name}</h4>
                                <p class="card-text">${member.role}</p>
                                <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="backside">
                        <div class="card">
                            <div class="card-body text-center mt-4">
                                <h4 class="card-title-blue"><u>${member.name} say:</u></h4>
                                <p class="card-text">${member.slogan}</p>
                                <ul class="list-inline">                                   
                                    <li class="list-inline-item">
                                        <a class="social-icon text-xs-center" target="_blank" href="${member.link}">
                                            <i class="fa fa-${socialMedia()}"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ./Team member -->`
        }
    })
    CTFTeam.innerHTML = htmls.join ("");
}


var renderMedia = function () {
    var htmls = members.map ((member) => {
        var socialMedia = function () {
            if (member.link.includes ("twitter")) return "twitter"
            else if (member.link.includes ("facebook")) return "facebook"
            else if (member.link.includes ("outlook")) return "windows"
            else if (member.link.includes ("gmail")) return "google"
            else if (member.link.includes ("instagram")) return "instagram"
        }
        if (member.ban === "media") {
            return `<!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip">
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="${member.img}" alt="card image"></p>
                                    <h4 class="card-title-pink">${member.name}</h4>
                                    <p class="card-text">${member.role}</p> 
                                    <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title-pink"><u>${member.name} say:</u></h4>
                                    <p class="card-text">${member.slogan}</p>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="${member.link}">
                                                <i class="fa fa-${socialMedia()}"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->
            `
        }
    })
    mediaTeam.innerHTML = htmls.join("");
}

            if (member.link.includes ("twitter")) return "twitter"

        }
        if (member.ban === "Former") {
            return `<!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip">
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="${member.img}" alt="card image"></p>
                                    <h4 class="card-title-gray">${member.name}</h4>
                                    <p class="card-text">${member.role}</p> 
                                    <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>

                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title-gray"><u>${member.name} say:</u></h4>
                                    <p class="card-text">${member.slogan}</p>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="${member.link}">
                                                <i class="fa fa-${socialMedia()}"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->
            `
        }
    })
    formerTeam.innerHTML = htmls.join("");
}
renderCFT();
renderMedia();
renderFormer();
</script>
